<!DOCTYPE html>
<html>

<head>
<title>Random Quote Generator</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="../css/randomQuoteGenerator.css" />
<!-- Font-Awsome -->
<link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">


</head>

<body>

  <div class="outer">

    <div class="quote-box">

      <p class="quote"></p>
      <p class="author"></p>

      <div class="buttons">
        <button type="button refresh" class="newQuote"><i class="fa fa-refresh fa-2x refresh"></i></button>
        <button type="button tweet" class="tweet"><i class="fa fa-twitter fa-2x"></i></button>
      </div>

    </div>

  </div>
  <!-- JavaScript -->
  <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../js/randomQuoteGenerator.js"></script>
</body>

</html>

<div class="contact">
  <h1 class="contact-h1">Let's Connect</h1>
  <form class="contact-form" action="../php/form-process.php" method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" placeholder="Enter name">
      <span class="error"></span>
    </div>
    <div class="form-group">
      <label for="email-address">Email Address</label>
      <input type="text" class="form-control" name="email" placeholder="Enter email">
      <span class="error"></span>
    </div>
    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text" class="form-control" name="subject" placeholder="Enter subject">
      <span class="error"></span>
    </div>
    <div class="form-group">
      <label for="comments">Comments</label>
      <textarea type="text" class="form-control" name="message" rows="6" placeholder="What would you like to tell me?"></textarea>
      <span class="error"></span>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
    <div class="success"></div>
  </form>
</div>

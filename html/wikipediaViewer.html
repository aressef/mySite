<!DOCTYPE html>
<html>
<head>
  <title>Wikipedia Viewer</title>

  <!-- meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/wikipediaViewer.css">
</head>

<body>

  <h1>Wikipedia Viewer</h1>

  <div class="searchBar">
    <input type="search" name="search" class='search' placeholder="Search">

    <a class="randomSearch" href="https://en.wikipedia.org/wiki/Special:Random" alt="Random Wikipedia Article" target="_blank">Random Article</a>
  </div>

  <div class="resultContainer">
  </div>

  <!-- JavaScript -->
  <script src="../js/wikipediaViewer.js"></script>
</body>
</html>
